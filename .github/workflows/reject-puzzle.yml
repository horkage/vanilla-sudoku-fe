name: Reject Candidate Puzzle

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reject:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout candidate branch
        uses: actions/checkout@v4
        with:
          ref: candidate

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove candidate puzzle
        run: |
          CANDIDATE_ID="001"
          
          # Check if puzzle exists
          if [ ! -f "puzzle-data/candidate/${CANDIDATE_ID}.puzzle" ] && \
             [ ! -f "puzzle-data/candidate/${CANDIDATE_ID}.grid" ]; then
            echo "‚ùå Error: No candidate puzzle in slot 001"
            exit 1
          fi
          
          # Remove all files for slot 001
          rm -f "puzzle-data/candidate/${CANDIDATE_ID}.puzzle"
          rm -f "puzzle-data/candidate/${CANDIDATE_ID}.grid"
          rm -f "puzzle-data/candidate/${CANDIDATE_ID}.metadata.json"
          rm -f "puzzle-data/candidate/${CANDIDATE_ID}.youtube"
          
          echo "üóëÔ∏è Removed candidate puzzle from slot 001"

      - name: Commit and push
        run: |
          git add puzzle-data/candidate/
          git commit -m "Reject candidate puzzle from slot 001"
          git push origin candidate
          
          echo "‚úÖ Candidate slot 001 cleared and ready for next puzzle"
