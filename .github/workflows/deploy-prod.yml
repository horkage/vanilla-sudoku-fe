name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PROD_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment archive
        run: |
          # Remove build artifacts if they exist
          rm -rf .next node_modules
          
          # Create archive (ignore warnings about files changing)
          tar --warning=no-file-changed -czf vanilla-sudoku.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.next' \
            . || if [ $? -eq 1 ]; then exit 0; else exit $?; fi

      - name: Upload to server
        run: |
          scp -i ~/.ssh/deploy_key vanilla-sudoku.tar.gz ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }}:/home/ubuntu/

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} << 'EOF'
            set -e
            
            # Source NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20 || export PATH="$HOME/.nvm/versions/node/v20.19.2/bin:$PATH"
            
            BUILD_DIR=vanilla-sudoku
            
            # Backup current version
            if [ -d "$BUILD_DIR" ]; then
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              cp -rip $BUILD_DIR ${BUILD_DIR}_backup_$TIMESTAMP
              echo "üîÑ Backup created: ${BUILD_DIR}_backup_$TIMESTAMP"
            fi
            
            # Extract new version
            rm -rf $BUILD_DIR
            mkdir $BUILD_DIR
            tar -xzf vanilla-sudoku.tar.gz -C $BUILD_DIR
            
            # Build
            cd $BUILD_DIR
            npm install
            
            if npm run build; then
              echo "‚úÖ Build succeeded"
              pm2 restart sudoku
              echo "üîÑ PM2 process restarted"
            else
              echo "‚ùå Build failed. Reverting..."
              cd ..
              rm -rf $BUILD_DIR
              LATEST_BACKUP=$(ls -td ${BUILD_DIR}_backup_* 2>/dev/null | head -1)
              if [ -n "$LATEST_BACKUP" ]; then
                mv $LATEST_BACKUP $BUILD_DIR
                echo "üîÅ Rolled back to $LATEST_BACKUP"
                pm2 restart sudoku
              else
                echo "‚ö†Ô∏è No backup found to revert to!"
              fi
              exit 1
            fi
            
            # Cleanup old backups (keep only 2 most recent)
            cd /home/ubuntu
            ls -td ${BUILD_DIR}_backup_* 2>/dev/null | tail -n +3 | xargs rm -rf
            
            # Cleanup tarball
            rm -f /home/ubuntu/vanilla-sudoku.tar.gz
          EOF

      - name: Post to Bluesky
        if: success()
        run: |
          # Extract puzzle info from commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          # Check if this is a puzzle promotion commit
          if echo "$COMMIT_MSG" | grep -q "Promote candidate puzzle"; then
            # Extract difficulty and ID from commit message
            # Example: "Promote candidate puzzle 001 to easy as 0014"
            DIFFICULTY=$(echo "$COMMIT_MSG" | sed -n 's/.*to \(easy\|medium\|hard\) as.*/\1/p')
            PUZZLE_ID=$(echo "$COMMIT_MSG" | sed -n 's/.*as \([0-9]*\)/\1/p')
            
            if [ -n "$DIFFICULTY" ] && [ -n "$PUZZLE_ID" ]; then
              # Remove leading zeros for display
              DISPLAY_ID=$((10#$PUZZLE_ID))
              
              # Capitalize difficulty
              DIFFICULTY_CAP=$(echo "$DIFFICULTY" | sed 's/\b\(.\)/\u\1/')
              
              # Create Bluesky session
              SESSION_RESPONSE=$(curl -s -X POST https://bsky.social/xrpc/com.atproto.server.createSession \
                -H "Content-Type: application/json" \
                -d "{\"identifier\":\"vanillasudoku.bsky.social\",\"password\":\"${{ secrets.BLUESKY_APP_PASSWORD }}\"}")
              
              ACCESS_TOKEN=$(echo "$SESSION_RESPONSE" | jq -r '.accessJwt')
              DID=$(echo "$SESSION_RESPONSE" | jq -r '.did')
              
              if [ "$ACCESS_TOKEN" != "null" ] && [ -n "$ACCESS_TOKEN" ]; then
                # Create post with embedded link card
                PUZZLE_URL="https://vanilla-sudoku.com/puzzles/$DIFFICULTY/puzzle/$DISPLAY_ID"
                POST_TEXT="New Vanilla Sudoku puzzle #$DISPLAY_ID ($DIFFICULTY_CAP) $PUZZLE_URL"
                
                # Create the post
                curl -s -X POST https://bsky.social/xrpc/com.atproto.repo.createRecord \
                  -H "Authorization: Bearer $ACCESS_TOKEN" \
                  -H "Content-Type: application/json" \
                  -d "{
                    \"repo\": \"$DID\",
                    \"collection\": \"app.bsky.feed.post\",
                    \"record\": {
                      \"text\": \"$POST_TEXT\",
                      \"createdAt\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\",
                      \"\$type\": \"app.bsky.feed.post\"
                    }
                  }"
                
                echo "‚úÖ Posted to Bluesky: $POST_TEXT"
              else
                echo "‚ùå Failed to authenticate with Bluesky"
                exit 1
              fi
            fi
          else
            echo "‚ÑπÔ∏è Not a puzzle promotion commit, skipping Bluesky post"
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          rm -f vanilla-sudoku.tar.gz
